name: mlops-pipeline

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  train-evaluate-register:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-train.txt

      - name: Run CI training + register model
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          HF_DATASET_ID: ${{ secrets.HF_DATASET_ID }}
          HF_MODEL_ID: ${{ secrets.HF_MODEL_ID }}
        run: |
          python src/ci_train_register.py

      - name: Upload CI artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ci-reports
          path: |
            reports/metrics_ci.json
